name: SafeBites Expo CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v3

      - name: âš¡ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ’¾ Cache node_modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: ğŸ§¹ Lint the project (optional)
        run: npm run lint

      - name: ğŸ”¥ Install Expo CLI
        run: npm install -g expo-cli

      - name: ğŸ—ï¸ Build project and publish
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          expo login -u ${{ secrets.EXPO_USERNAME }} -p ${{ secrets.EXPO_PASSWORD }}
          expo install
          eas update --branch main --message "Automated update from GitHub Actions"