name: SafeBites Expo CI/CD

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ“¦ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ§ª Install dependencies
        run: npm install

      - name: âš™ï¸ Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸš€ Run EAS Update
        run: eas update --branch main --message "Auto-deployed via GitHub Actions ğŸš€"